<h1>Emp Detail</h1>
<table>
<tr>
<td>First Name</td>
<td>{{firstName}}</td>
</tr>
<tr>
<td>Last Name</td>
<td>{{lastName}}</td>
</tr>
<tr>
<td>Full Name</td>
<td>{{empName()}}</td>
</tr>
<tr>
<td>Salary</td>
<td>{{salary * 10}}</td>
</tr>

<tr>
<td>Department</td>
<td>{{department}}</td>
</tr>
</table>
