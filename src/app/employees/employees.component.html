
<table style="width: 50%">
<thead>
<tr>
   <th>Id</th>
   <th>First Name</th>
   <th>Last Name</th>
   <th>Salary</th>
   <th>Date Of Birth</th>
</tr>
</thead>
<tbody>
<tr *ngFor = "let emp of employees">
   <td>{{emp.id}}</td>
   <td>{{emp.firstName}}</td>
   <td>{{emp.lastName}}</td>
   <td>{{emp.salary}}</td>
   <td>{{emp.dob}}</td>
</tr>

<tr *ngIf = "employees.length==0">
     <td colspan="5">No Data To Display</td>
</tr>

</table>
